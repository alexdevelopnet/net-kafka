<mat-toolbar color="primary">
  <span>Loja Feminina</span>
</mat-toolbar>

<div class="produtos-grid">
  <div *ngFor="let produto of produtos" class="produto-card-visual">
    <div class="produto-img-container">
      <img [src]="produto.imagemUrl || 'https://via.placeholder.com/300x300/fff0f6/ba68c8?text=Produto'" alt="Imagem do produto" />
    </div>
    <div class="produto-info">
      <div class="produto-nome">{{ produto.nome }}</div>
      <div class="produto-preco">R$ {{ produto.preco | number:'1.2-2' }}</div>
      <button mat-raised-button color="accent" class="produto-btn">Comprar</button>
    </div>
  </div>
</div>
